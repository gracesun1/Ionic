<ion-header>
  <ion-navbar>
    <ion-title>Album</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card *ngFor="let item of Items" (click)="openPictureDetailsPage(item)">
    <img [src]="'assets/imgs/' + item.imgsrc" />
    <div class="card-title">{{item.city}}</div>
    <div class="card-subtitle">{{item.date}}</div>
  </ion-card>
</ion-content>
